<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>kime web playground</title>
		<script type="module" src="./index.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
			}

			main {
				display: grid;

				grid: 1fr / 1fr 2fr;

				height: 100%;
				gap: 16px;
				padding: 16px;
			}

			@media (max-aspect-ratio: 1/1) {
				main {
					grid: 1fr 2fr / 1fr;
				}
			}

			section {
				display: flex;
				flex-flow: column;
				gap: 16px;
			}

			textarea {
				flex-grow: 1;
				resize: none;
			}

			#config,
			#error {
				font-family: monospace;
			}

			#scratchpad,
			#status {
				font-family: sans-serif;
			}

			#error:empty {
				display: none;
			}

			#error:not(:empty) {
				border: 2px dashed red;
				padding: 4px;
			}

			#status {
				position: absolute;
				z-index: 1;
				top: 50vh;
				left: 50vw;
				transform: translate(-50%, -50%);
				font-size: 2rem;
				text-transform: capitalize;

				padding: 2rem 3rem;
				outline: 0.5rem currentcolor solid;
				border-radius: 2rem;
				pointer-events: none;

				opacity: 0;
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<textarea
					id="config"
					aria-errormessage="error"
					spellcheck="false"
				></textarea>
			</section>
			<section>
				<div id="error"></div>
				<textarea
					id="scratchpad"
					placeholder="아무거나 치세요"
					autofocus
				></textarea>
			</section>
		</main>
		<div id="status" role="status" aria-live="assertive"></div>
	</body>
</html>
